<!DOCTYPE html>
<html lang="pt-BR ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>House Of The Dragon</title>
    <link rel="shortcut icon" href="./src/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css"/>

<body>
   <div class="background-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/videoplayback.mp4" type="video/mp4">
        </video> 
    </div>
    <header>
        <div class="logo-header">
            <img id="logo" src="./src/assets/house-of-the-dragon-logo-5k-4h-PhotoRoom.png-PhotoRoom.png"  />

                <li>Home</li>
                <li>Detalhes</li>
            </ul>
        </nav>

    <main class="container">
        <div class="text-contain">

            <button class="button-trailer">VEJA O TRAILER</button>
        </div>
        <img id="banner" src="./src/assets/house-of-the-dragon-HBO-PhotoRoom.png-PhotoRoom-PhotoRoom.png-PhotoRoom.png" />
        <div class="modal">
            <div class="modal-content">
                <button class="button-modal">X</button>
                <iframe class="modal-video" width="560" height="315" src="https://www.youtube.com/embed/i4bHdYT5D40" title="Trailer oficial" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
